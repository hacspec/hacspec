name: hacspec-lang
version: "1.0"
author: Denis Merigoux <denis.merigoux@inria.fr>
about: Typechecker and compiler for the Hacspec subset of Rust
args:
    - INPUTS:
        help: Sets the input files to use
        required: true
        index: 1
        multiple: true
    - verbose:
        short: v
        multiple: true
        number_of_values: 1
        help: Sets the level of verbosity
    - output:
        short: o
        multiple: false
        number_of_values: 1
        help: Name of the F* output file
    - extern:
        long: extern
        multiple: true
        number_of_values: 1
        help: extern crates
    - unstable_flags:
        short: Z
        multiple: false
        number_of_values: 1
